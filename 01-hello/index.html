<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>

<body>

    <div id='content'></div>

    <script type="text/babel">
        var HelloWorld = React.createClass({ render: function() { return (
        <h1> Hello world and {this.props.name} and I love {this.props.action} </h1>); } } ); ReactDOM.render(
        <div>
            <HelloWorld name="Dima" action="reading" />
            <HelloWorld name="Vasya" action="football" />
            <HelloWorld name="Ivan" action="programming" />
            <HelloWorld name="Katya" action="play piano" />
        </div>, document.getElementById('content') );
    </script>
</body>

</html>
